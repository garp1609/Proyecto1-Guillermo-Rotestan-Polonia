<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar bg-primary">
                    <div class="container-fluid d-flex justify-content-between align-items-center">
                        <a class="navbar-brand text-light fs-2" href="#">
                            <i class="bi bi-list-task text-light"></i>
                            ToDoList
                        </a>
                        <div class="d-flex align-items-center">
                            <a class="navbar-brand text-light fs-4" data-bs-toggle="modal" data-bs-target="#task">
                                <i class="bi bi-plus-circle fs-3"></i>
                            </a>
                            <span class="text-light ms-2 fs-4">Pulsa aqui para añadir una nueva tarea</span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-primary text-center lead fs-3 mt-4">
                    Gestiona las tareas de GS RELOJES RD de manera eficiente.
                </p>
            </div>
        </div>
        <div class="bg-primary">
            <hr>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="" class="lead fs-3 text-primary">
                    Lista de tareas
                </label>
                <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                    <table id="list-table" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Detalle</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="list-table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row fixed-bottom">
            <div class="col-12 bg-dark">
                <p class="text-center fs-3 lead text-light">
                    GS RELOJES RD
                </p>
            </div>
        </div>
        <div class="modal" tabindex="-1" id="task">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title">Agregar tarea</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="todoForm" novalidate>
                            <div class="row gy-3">
                                <div class="col-12">
                                    <input type="text" name="title" id="title" class="form-control form-control-lg"
                                        placeholder="Nombre" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" name="text" id="text" class="form-control form-control-lg"
                                        placeholder="Descripción" required>
                                </div>
                                <div class="col-6">
                                    <input type="date" name="date" id="date" class="form-control form-control-lg" required>
                                </div>
                                <div class="col-6">
                                    <input type="time" name="hour" id="hour" class="form-control form-control-lg" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">Agregar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Archivo JS Personalizado -->
    <script src="app.js"></script>
</body>

</html>
